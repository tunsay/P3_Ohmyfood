<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21eab10f51.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La palette du goût</title>
</head>

<body>

    <header>
        <div id="logo">
            <a class="arrow-left" aria-label="Retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="">
        </div>
    </header>
    <div class="img-menu img-1">
        <div class="title-menu-heart">
            <h1>La palette du goût</h1>
            <span class="heart"></span>
        </div>
    </div>

    <div class="menu-selector">
        <div class="loader" id="loader-1"></div>
        <div class="section">
            <h3>Entrées</h3>
            <label><input type="radio" name="Entrées" value="e1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Fricasée d'escargot</span>
                        <span class="title-price">
                            <span class="span-p">Au piment d'Espelette</span>
                            <span class="price">25€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Entrées" value="e2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Foie gras de canard mi-cuit</span>
                        <span class="title-price">
                            <span class="span-p">Et ses copeaux de truffe noire</span>
                            <span class="price">35€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Entrées" value="e3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Oeuf au plat</span>
                        <span class="title-price">
                            <span class="span-p">Assaisonné à la truffe sur lit de caviar</span>
                            <span class="price">20€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <div class="section">
            <h3>plats</h3>

            <label><input type="radio" name="Plats" value="p1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Filet de boeuf aux herbes</span>
                        <span class="title-price">
                            <span class="span-p">Accompagné de sa ribambelle de légumes</span>
                            <span class="price">40€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Plats" value="p2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Parmentier de queue de boeuf</span>
                        <span class="title-price">
                            <span class="span-p">À la truffe noire sur sa purée de panais</span>
                            <span class="price">35€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Plats" value="p3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Filet de turbot</span>
                        <span class="title-price">
                            <span class="span-p">Aux agrumes</span>
                            <span class="price">44€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <div class="section">
            <h3>desserts</h3>

            <label><input type="radio" name="Desserts" value="d1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Paris-Brest</span>
                        <span class="title-price">
                            <span class="span-p">Revisité</span>
                            <span class="price">18€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Desserts" value="d2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Macaron au chocolat d'exception</span>
                        <span class="title-price">
                            <span class="span-p">Et glace à la vanille de Madagascar</span>
                            <span class="price">22€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Desserts" value="d3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Mousse au chocolat</span>
                        <span class="title-price">
                            <span class="span-p">Au piment d'Espelette et à la truffe noire</span>
                            <span class="price">23€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <button class="button button-explore shadow" type="button">Commander</button>
    </div>
    <footer>
        <img src="./images/logo/ohmyfood.png" alt="">
        <ul>
            <li>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:tuna1997@hotmail.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>


</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21eab10f51.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La palette du goût</title>
</head>

<body>
    <header>

        <div id="logo">
            <a class="arrow-left" aria-label="Retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="">
        </div>
    </header>
    <div class="img-menu img-1">
        <div class="title-menu-heart">
            <h1>La palette du goût</h1>
            <span class="heart"></span>
        </div>
    </div>

    <div class="menu-selector">

        <h3>Entrées</h3>

        <label><input type="radio" name="Entrées" value="e1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Fricasée d'escargot</h2>
                    <div class="title-price">
                        <p>Au pimet d'espelette</p>
                        <p class="price">25€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Foie gras de canard mi-cuit</h2>
                    <div class="title-price">
                        <p>Et ses copeaux de truffe noire</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Oeuf au plat</h2>
                    <div class="title-price">
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <p class="price">20€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <h3>plats</h3>

        <label><input type="radio" name="Plats" value="p1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Filet de boeuf eux herbes</h2>
                    <div class="title-price">
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <p class="price">40€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Plats" value="p2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Parmentier de queue de boeuf</h2>
                    <div class="title-price">
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Plats" value="p3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Filet de turbot</h2>
                    <div class="title-price">
                        <p>Aux agrumes</p>
                        <p class="price">44€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <h3>desserts</h3>

        <label><input type="radio" name="Desserts" value="d1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Paris-Brest</h2>
                    <div class="title-price">
                        <p>Revisité</p>
                        <p class="price">18€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Desserts" value="d2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Macaron au chocolat d'exception</h2>
                    <div class="title-price">
                        <p>Et glace à la vanille de Madagascar</p>
                        <p class="price">22€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Desserts" value="d3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Mousse au chocolat</h2>
                    <div class="title-price">
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p class="price">23€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <button class="button button-explore shadow" type="button" role="button">Commander</button>
    </div>

</body>
<footer>
    <img src="./images/logo/ohmyfood.png" alt="">
    <ul>
        <li>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        </li>

            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        </li>

            <a href="#">Mentions légales</a>
        </li>
        <li>
            <a href="mailto:tuna1997@hotmail.fr">Contact</a>
        </li>
    </ul>
</footer>

</html>

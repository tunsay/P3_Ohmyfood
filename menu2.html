<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21eab10f51.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La palette du goût</title>
</head>

<body>
    <header>

        <div id="logo">
            <a class="arrow-left" aria-label="Retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="">
        </div>
    </header>
    <div class="img-menu img-2">
        <div class="title-menu-heart">
            <h1>La note enchantée</h1>
            <span class="heart"></span>
        </div>
    </div>

    <div class="menu-selector">

        <h3>Entrées</h3>

        <label><input type="radio" name="Entrées" value="e1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Ravioles de foie gras </h2>
                    <div class="title-price">
                        <p>Accompagnés de leur crème à la truffe</p>
                        <p class="price">25€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Caviar osciètre </h2>
                    <div class="title-price">
                        <p>Sur blini à la farine de blé noir</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Homard et espuma de potiron</h2>
                    <div class="title-price">
                        <p>Mariné aux zestes d'orange</p>
                        <p class="price">20€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e4">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Foie gras de canard cuit entier</h2>
                    <div class="title-price">
                        <p>Confiture de figue et pain toasté</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <h3>plats</h3>

        <label><input type="radio" name="Plats" value="p1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Noix de coquilles Saint-Jacques</h2>
                    <div class="title-price">
                        <p>Sur lit de purée de céleri-rave</p>
                        <p class="price">40€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Plats" value="p2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Langoustine poêlée</h2>
                    <div class="title-price">
                        <p>Purée de patate douce</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Plats" value="p3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Mijoté de queue de boeuf </h2>
                    <div class="title-price">
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p class="price">44€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <h3>desserts</h3>

        <label><input type="radio" name="Desserts" value="d1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Macaron noisette et chocolat</h2>
                    <div class="title-price">
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <p class="price">18€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Desserts" value="d2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Baba au rhum revisité </h2>
                    <div class="title-price">
                        <p>Avec son coulis de citron</p>
                        <p class="price">22€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Desserts" value="d3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Tarte au citron meringuée </h2>
                    <div class="title-price">
                        <p>Déstructurée</p>
                        <p class="price">23€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <button class="button button-explore shadow" type="button" role="button">Commander</button>
    </div>

</body>
<footer>
    <img src="./images/logo/ohmyfood.png" alt="">

        <li>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        </li>

            <a href="#">Mentions légales</a>
        </li>
        <li>
            <a href="mailto:tuna1997@hotmail.fr">Contact</a>
        </li>
    </ul>
</footer>

</html>

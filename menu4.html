<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21eab10f51.js" crossorigin="anonymous"></script>
    <title>OhMyFood - Le délice des sens</title>
</head>

<body>
    <header>

        <div id="logo">
            <a class="arrow-left" aria-label="Retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="">
        </div>
    </header>
    <div class="img-menu img-1">
        <div class="title-menu-heart">
            <h1>Le délice des sens</h1>
            <span class="heart"></span>
        </div>
    </div>
    <div class="menu-selector">
        <div class="loader" id="loader-1"></div>
        <div class="section">
            <h3>Entrées</h3>
            <label><input type="radio" name="Entrées" value="e1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Tartare de thon</span>
                        <span class="title-price">
                            <span class="span-p">Assaisonné au yuzu</span>
                            <span class="price">25€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Entrées" value="e2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Bouchée de homard croustillant</span>
                        <span class="title-price">
                            <span class="span-p">Et sa farandole de petits légumes</span>
                            <span class="price">35€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Entrées" value="e3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Velouté de cèpes</span>
                        <span class="title-price">
                            <span class="span-p">Au pimet d'espelette</span>
                            <span class="price">20€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <div class="section">
            <h3>plats</h3>

            <label><input type="radio" name="Plats" value="p1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Poulet rôti aux herbes de Provence</span>
                        <span class="title-price">
                            <span class="span-p">Et sa crème de truffe</span>
                            <span class="price">40€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Plats" value="p2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Langouste rôtie</span>
                        <span class="title-price">
                            <span class="span-p">Et ses légumes de saison</span>
                            <span class="price">35€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Plats" value="p3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Côte de boeuf Angus</span>
                        <span class="title-price">
                            <span class="span-p">Et sa purée de panais</span>
                            <span class="price">44€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <div class="section">
            <h3>desserts</h3>

            <label><input type="radio" name="Desserts" value="d1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Farandole de desserts</span>
                        <span class="title-price">
                            <span class="span-p">Du chef</span>
                            <span class="price">18€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Desserts" value="d2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Crème brulée </span>
                        <span class="title-price">
                            <span class="span-p">Revisitée</span>
                            <span class="price">22€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Desserts" value="d3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Tiramisu </span>
                        <span class="title-price">
                            <span class="span-p">À la noisette</span>
                            <span class="price">23€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <button class="button button-explore shadow" type="button">Commander</button>
    </div>
    <footer>
        <img src="./images/logo/ohmyfood.png" alt="">
        <ul>
            <li>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:tuna1997@hotmail.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>


</html>

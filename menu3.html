<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21eab10f51.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La palette du goût</title>
</head>

<body>
    <header>

        <div id="logo">
            <a class="arrow-left" aria-label="Retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="">
        </div>
    </header>
    <div class="img-menu img-3">
        <div class="title-menu-heart">
            <h1>À la française</h1>
            <span class="heart"></span>
        </div>
    </div>

    <div class="menu-selector">

        <h3>Entrées</h3>

        <label><input type="radio" name="Entrées" value="e1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Tartare de poulpe acidulé</h2>
                    <div class="title-price">
                        <p>Aux zestes d'orange</p>
                        <p class="price">25€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Velouté de légumes d'antan</h2>
                    <div class="title-price">
                        <p>Carotte, panais, topinambour</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Entrées" value="e3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Soupe à l'oignon</h2>
                    <div class="title-price">
                        <p>Revisitée</p>
                        <p class="price">20€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <h3>plats</h3>

        <label><input type="radio" name="Plats" value="p1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Coquilles Saint-Jacques</h2>
                    <div class="title-price">
                        <p>Accompagnées d'une purée de panais</p>
                        <p class="price">40€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Plats" value="p2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Magret de canard</h2>
                    <div class="title-price">
                        <p>Et parmentier de pommes de terre</p>
                        <p class="price">35€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Plats" value="p3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                    <div class="title-price">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p class="price">44€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <h3>desserts</h3>

        <label><input type="radio" name="Desserts" value="d1">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Pétales de violettes glacés</h2>
                    <div class="title-price">
                        <p>Et purée de noisettes</p>
                        <p class="price">18€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Desserts" value="d2">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Fondant au chocolat</h2>
                    <div class="title-price">
                        <p>Revisité</p>
                        <p class="price">22€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>
        <label><input type="radio" name="Desserts" value="d3">
            <div class="card menu-choice shadow">
                <div class="left-menu-choice">
                    <h2>Millefeuille croustillant</h2>
                    <div class="title-price">
                        <p>Myrtilles et pâte d’amande</p>
                        <p class="price">23€</p>
                    </div>
                </div>
                <div class="right-menu-choice">
                    <div class="round-validate">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </label>

        <button class="button button-explore shadow" type="button" role="button">Commander</button>
    </div>

</body>
<footer>
    <img src="./images/logo/ohmyfood.png" alt="">

        </li>
    </ul>
</footer>

</html>

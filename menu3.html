<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21eab10f51.js" crossorigin="anonymous"></script>
    <title>OhMyFood - À la française</title>
</head>

<body>
    <header>

        <div id="logo">
            <a class="arrow-left" aria-label="Retour" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="index.html"><img src="./images/logo/ohmyfood.png" alt=""></a>
        </div>
    </header>
    <div class="img-menu img-3">
        <div class="title-menu-heart">
            <h1>À la française</h1>
            <span class="heart"></span>
        </div>
    </div>
    <div class="menu-selector">
        <div class="section">
            <h3>Entrées</h3>
            <label><input type="radio" name="Entrées" value="e1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Tartare de poulpe acidulé</span>
                        <span class="title-price">
                            <span class="span-p">Aux zestes d'orange</span>
                            <span class="price">25€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Entrées" value="e2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Velouté de légumes d'antan</span>
                        <span class="title-price">
                            <span class="span-p">Carotte, panais, topinambour</span>
                            <span class="price">35€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Entrées" value="e3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Soupe à l'oignon</span>
                        <span class="title-price">
                            <span class="span-p">Revisitée</span>
                            <span class="price">20€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <div class="section">
            <h3>plats</h3>

            <label><input type="radio" name="Plats" value="p1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Coquilles Saint-Jacques</span>
                        <span class="title-price">
                            <span class="span-p">Accompagnées d'une purée de panais</span>
                            <span class="price">40€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Plats" value="p1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Magret de canard</span>
                        <span class="title-price">
                            <span class="span-p">Et parmentier de pommes de terre</span>
                            <span class="price">35€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Plats" value="p1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Pigeonneau d’Ille-et-Vilaine</span>
                        <span class="title-price">
                            <span class="span-p">Sur son lit de gnocchis aux légumes</span>
                            <span class="price">44€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <div class="section">
            <h3>desserts</h3>

            <label><input type="radio" name="Desserts" value="d1">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Pétales de violettes glacés</span>
                        <span class="title-price">
                            <span class="span-p">Et purée de noisettes</span>
                            <span class="price">18€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Desserts" value="d2">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Fondant au chocolat</span>
                        <span class="title-price">
                            <span class="span-p">Revisité</span>
                            <span class="price">22€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <label><input type="radio" name="Desserts" value="d3">
                <span class="card menu-choice shadow">
                    <span class="left-menu-choice">
                        <span class="title-h2">Millefeuille croustillant</span>
                        <span class="title-price">
                            <span class="span-p">Myrtilles et pâte d’amande</span>
                            <span class="price">23€</span>
                        </span>
                    </span>
                    <span class="right-menu-choice">
                        <span class="round-validate">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </div>
        <button class="button button-explore shadow" type="button">Commander</button>
    </div>
    <footer>
        <img src="./images/logo/ohmyfood.png" alt="">
        <ul>
            <li>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:tuna1997@hotmail.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>


</html>
